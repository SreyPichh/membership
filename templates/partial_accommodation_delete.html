<form data-record-id="accommodation-record-id_{{ accommodation.id }}" method="post" action="{% url 'member:accommodation_delete' accommodation.id %}" class="js-accommodation-delete-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm accommodation deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the accommodation <strong>{{ accommodation.title }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete Accommodation</button>
  </div>
</form>
