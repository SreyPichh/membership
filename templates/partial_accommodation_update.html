<form data-record-id="accommodation-record-id_{{ form.instance.pk }}" method="post" action="{% url 'member:accommodation_update' form.instance.pk %}" class="js-accommodation-update-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Update Accommodation</h4>
  </div>
  <div class="modal-body">
    {% include 'partial_accommodation_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update Accommodation</button>
  </div>
</form>
