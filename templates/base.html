{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="csrfmiddlewaretoken" content="{{csrf_token}}">
    {% block title %}

    {% endblock %}
    {#    common style#}
    <link href='http://fonts.googleapis.com/css?family=Abel|Source+Sans+Pro:400,300,300italic,400italic,600,600italic,700,700italic,900,900italic,200italic,200' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'css/shortcodes/shortcodes.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/default-theme.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    
    {% block ajax_style %}
    
    {% endblock %}

    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
    <link rel="stylesheet" type="text/css" href="{% static 'slider-revolution/css/extralayers.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'slider-revolution/css/settings.css' %}" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->

</head>
<body>

    <div class="wrapper">
    {% block content %}

    {% endblock %}

    {% block footer %}

    {% endblock %}
    </div>



    {#    All script#}
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/accommodations.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/menuzord.js' %}"></script>
    <script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.isotope.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/smooth.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <!-- waypoints js -->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/infinite.min.js' %}"></script>
    <!-- Axios Script -->
    <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
    <!---->
    <script src="{% static 'js/imagesloaded.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--common scripts-->
    <script src="{% static 'js/scripts.js' %}"></script>

    {% block ajax_script %}

    {% endblock %}

    <!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
    <script src="{% static 'slider-revolution/js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'slider-revolution/js/jquery.themepunch.revolution.min.js' %}"></script>

    {% block slide_script %}
    
    {% endblock %}    

</body>
</html>
