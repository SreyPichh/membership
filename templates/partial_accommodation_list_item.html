<tr id="accommodation-record-id_{{ accommodation.id }}">
  <td>{{ accommodation.id }}</td>
  <td>{{ accommodation.name }}</td>
  <td>{{ accommodation.type }}</td>
  <td>{{ accommodation.amount }}</td>
  <td>${{ accommodation.price }}</td>
  <td>{{ accommodation.quantity }}</td>
  <td>{{ accommodation.detail }}</td>
  <td>{{ accommodation.image }}</td>
  <td>
    <button type="button" class="btn btn-warning btn-sm js-update-acc" data-url="{% url 'member:accommodation_update' accommodation.id %}"><span class="glyphicon glyphicon-pencil"></span>Edit
    </button>
    <button type="button" class="btn btn-danger btn-sm js-delete-accommodation" data-url="{% url 'member:accommodation_delete' accommodation.id %}"><span class="glyphicon glyphicon-trash"></span> Delete </button>
  </td>
</tr>
