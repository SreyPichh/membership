{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    <title>signup</title>
{% endblock %}


{% block content %}
    <div class="reg reg-bg">
        <div class="container">
            <div class="login-logo text-center">
                 <a href="{% url 'member:index' %}"> <img class="retina" src="{% static 'img/logo.png' %}" alt=""/></a>
            </div>
            <div class="login-box btn-rounded login-bg-input border-less-input">
                <form id="signup-form" class="" action="{% url 'member:register' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="text-center">
                        <h3>Register</h3>
                    </div>
                    <div class="form-group">
                        <input type="text" id="reg-form-username" name="name" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" id="reg-form-email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="number" id="reg-form-pnum" name="phone" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="password" id="reg-form-password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" id="reg-form-confirm" name="confirm" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                        <select name="validation_type" id="reg-form-imgvalid" class="form-control">
                            <option value="IDC">Identity Card</option>
                            <option value="PSP">PASSPORT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="file" id="reg-form-img" name="validation_img" class="form-control" placeholder="Please choose your image">
                    </div>
                    <div class="form-group">
                        <input type="" class="form-control" placeholder="Please choose your image">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-small btn-dark-solid full-width btn-rounded" id="reg-form-submit" name="reg-form-submit" value="Register">Register</button>
                    </div>
                </form>
            </div>
            <div class="copyright-row text-center dark-txt">
                Copyrights Â© All Rights Reserved by  <a href="#" class="theme-color">Kirirom Institute of Technology</a>
            </div>
        </div>
    </div>
{% endblock %}
